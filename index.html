<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main>
      <div class="product-card">
        <div class="product-image">
          <picture>
            <!-- Gambar untuk layar mobile -->
            <source srcset="images/image-product-mobile.jpg" media="(max-width: 768px)">
            <!-- Gambar untuk layar desktop -->
            <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
          </picture>
        </div>
        <div class="product-info">
          <p class="category">Perfume</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-section">
            <span class="current-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>
          <button class="add-to-cart-btn"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
